        - asset: assets/google_fonts/Raleway/static/Raleway-ExtraLight.ttf 
        - asset: assets/google_fonts/Raleway/static/Raleway-ExtraLightItalic.ttf 
        - asset: assets/google_fonts/Raleway/static/Raleway-Italic.ttf 
        - asset: assets/google_fonts/Raleway/static/Raleway-Light.ttf 
        - asset: assets/google_fonts/Raleway/static/Raleway-LightItalic.ttf 
