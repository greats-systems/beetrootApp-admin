        - asset: assets/google_fonts/Raleway/static/Raleway-MediumItalic.ttf 
        - asset: assets/google_fonts/Raleway/static/Raleway-Regular.ttf 
        - asset: assets/google_fonts/Raleway/static/Raleway-SemiBold.ttf 
        - asset: assets/google_fonts/Raleway/static/Raleway-SemiBoldItalic.ttf 
